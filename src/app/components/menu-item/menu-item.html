<div class="menu-item">
    <div class="menu-icon" [style.width.px]="28" [style.height.px]="28"
        [style.color]="isActive() ? activeColor() : '#ACB9C1'">
        <ng-container *ngComponentOutlet="icon()"></ng-container>
    </div>

    <span class="menu-label" [style.color]="isActive() ? activeColor() : '#ACB9C1'">
        {{ label() }}
    </span>
</div>
